<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登陆</title>
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/login.css" />
		<!--[if lt IE 9]>
	      <script src="js/html5shiv.js"></script>
	      <script src="js/respond.js"></script>

	    <![endif]-->

	</head>
	<body>
		<div class="login">
			<h1><img src="images/sR-logo.png"/></h1>
			<!--form-->
			<form>
				<p><i class="iconfont">&#xe601;</i><input value="zy" type="text" name="user" placeholder="用户名"/></p>
				<p><i class="iconfont">&#xe61e;</i><input value="admin" type="password" name="password" placeholder="密码" /></p>
				<p><input id="login" type="button" value="登录"/></p>
				<p><input type="button" value="注册"/></p>
			</form>
			<!--other-->
			<div class="other">
				<p>—————<span>第三方账号登录</span>—————</p>
				<p><i class="iconfont">&#xe607;</i><i class="iconfont">&#xf00bc;</i><i class="iconfont">&#xe66f;</i></p>
			</div>
		</div>
	</body>
	<script>
		(function (doc, win) {
		  var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function () {
			  var clientWidth = docEl.clientWidth;
			  if (!clientWidth) return;
			  docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
			};
	
		  if (!doc.addEventListener) return;
		  win.addEventListener(resizeEvt, recalc, false);
		  doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<script>
			$("button").click(function () {
				location.href="register.html"
            })
            $("#login ").click(function () {

                var name = $("input[name='user']").val();
                var password = $("input[name='password']").val();
                $.ajax({
                    type:"post",
                    url:"userlogin.do",
                    dataType:"json",
                    data:{name:name,password:password},
                    success:function(data){
                        console.log(data);
                        if(data.code==200){
                            location.href="index.html"
						}


                    }
                })
            })



	</script>
</html>
